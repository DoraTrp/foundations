{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Account{% endblock %}</h1>
{% endblock %}

{% block content %}

  <h1>Username</h1>
  <form action="{{ url_for('account.change_username')}}"  method="post">
    <input name='new_username' value="{{session['username']}}"></input>
    <input type="submit" value="Save" >
  </form>
    <br>
    <br>
  <h1>Password</h1>
  <form action="{{ url_for('account.change_password')}}"  method="post">
    <input type="password" name='new_password'></input>
    <input type="submit" value="Save">
  </form>
    <br>
  <h1> Would you like to delete ALL your notes? </h1>
  <form action="{{ url_for('account.delete_notes')}}" method="post">
    <input class="danger" type="submit" value="Delete notes" onclick="return confirm('Are you sure?');">
  </form>
  <h1> Would you like to delete your account? </h1>
  <form action="{{ url_for('account.delete_account')}}" method="post">
    <input class="danger" type="submit" value="Delete account" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
